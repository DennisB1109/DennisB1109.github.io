<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <title>Dein Trainingsplan</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* background-color: #f4f4f4; */
        }

        .hello-world {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #2f2f2f;
            margin-bottom: 20px;
        }

        .spacer {
            height: 20px;
        }

        #prevButton{
            display: none;
        }

        #nextButton{
            display: none;
        }

        .button-container {
            position: fixed;
            bottom: 0;
            margin-bottom: 1vh;
            display: flex;
            justify-content: space-between;
            padding: 10px; /* optional: Abstand vom unteren Rand */
        }

        .ageSliderContainer {
            display: none;
        }

        .slider {
        -webkit-appearence: none;
        width: 100%;
        height: 20px;
        background: linear-gradient(90deg, rgb(117,252,117) 60%, rgb(214,214,214) 60%);
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
        border-radius: 12px;
        box-shadow: 0px 1px 10px 1px black;
        }
		
    </style>
</head>
<body>
    <div id="toggle">
        <i class="indicator"></i>
    </div>
    
    <div class="hello-world" id="questionContainer">
        Hi!<br>Diese Website soll dir dabei helfen einen Trainingsplan zu erstellen<br> 
        Zum starten, drücke auf den unten stehenden Button
    </div>
    <div class="spacer"></div>
    <button class="waves" onclick="startQuestions()" id="test">Start</button>
        
    <div class="containerGender" id="genderID">
        <div class="radioTileGroupGender">
            <div class="inputContainerGender">
                <input id="male" type="radio" name="radio">
                <div class="radio-tile">
                    <ion-icon name="man-outline"></ion-icon>
                    <label for="male">Male</label>
                </div>
            </div>
            <div class="inputContainerGender">
                <input id="female" type="radio" name="radio">
                <div class="radio-tile">
                    <ion-icon name="woman-outline"></ion-icon>
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="inputContainerGender">
                <input id="diverse" type="radio" name="radio">
                <div class="radio-tile">
                    <ion-icon name="male-female-outline"></ion-icon>
                    <label for="diverse">Diverse</label>
                </div>
            </div>
        </div>
    </div>

    <div class="slideContainer" id="slideContainerID">
        <p>Alter: <span id="alter"></span></p>
        <input type="range" min="1" max="100" value="1" id="myRange" class="slider">
    </div>

    <div class="containerFitnessLevel" id="fitnessLevelID">
        <div class="radioTileGroupFitnessLevel">
            <div class="inputContainerFitnessLevel">
                <input id="lauch" type="radio" name="radio">
                <div class="radio-tile">
                    <img src="Images/Lauch.png" alt="Lauch">
                    <label for="lauch">Lauch</label>
                </div>
            </div>
            <div class="inputContainerFitnessLevel">
                <input id="erfahren" type="radio" name="radio">
                <div class="radio-tile">
                    <img src="Images/Fortgeschritten.png" alt="Erfahren">
                    <label for="erfahren">Erfahren</label>
                </div>
            </div>
            <div class="inputContainerFitnessLevel">
                <input id="profi" type="radio" name="radio">
                <div class="radio-tile">
                    <img src="Images/Profi.png" alt="Profi">
                    <label for="profi">Profi</label>
                </div>
            </div>
        </div>
    </div>

    <div class="containerInjuries" id="verletzungenID">
        <div class="checkboxGroupInjuries">
            <div class="inputContainerInjuries">
                <input id="kneeCheckbox" type="checkbox" name="injuries">
                <div class="checkbox-tile">
                    <img src="Images/Knie.png" alt="Knie">
                    <label for="kneeCheckbox">Knee</label>
                </div>
            </div>
            <div class="inputContainerInjuries">
                <input id="hipCheckbox" type="checkbox" name="injuries">
                <div class="checkbox-tile">
                    <img src="Images/Huefte.png" alt="Huefte">
                    <label for="hipCheckbox">Hip</label>
                </div>
            </div>
            <div class="inputContainerInjuries">
                <input id="shoulderCheckbox" type="checkbox" name="injuries">
                <div class="checkbox-tile">
                    <img src="Images/Schulter.png" alt="Schulter">
                    <label for="shoulderCheckbox">Shoulder</label>
                </div>
            </div>
            <div class="inputContainerInjuries">
                <input id="backCheckbox" type="checkbox" name="injuries">
                <div class="checkbox-tile">
                    <img src="Images/Ruecken.png" alt="Ruecken">
                    <label for="backCheckbox">Back</label>
                </div>
            </div>
        </div>
    </div>

    <div class="containerTrainingGoals" id="trainingsZieleID">
        <div class="checkboxGroupTrainingGoals">
            <div class="inputContainerTrainingGoals">
                <input id="muskelaufbau" type="checkbox" name="ziele">
                <div class="checkbox-tile">
                    <img src="Images/Muskelaufbau.png" alt="Knie">
                    <label for="muskelaufbau">Muskelaufbau</label>
                </div>
            </div>
            <div class="inputContainerTrainingGoals">
                <input id="abnehmen" type="checkbox" name="ziele">
                <div class="checkbox-tile">
                    <img src="Images/Abnehmen.png" alt="Huefte">
                    <label for="abnehmen">Abnehmen</label>
                </div>
            </div>
            <div class="inputContainerTrainingGoals">
                <input id="reha" type="checkbox" name="ziele">
                <div class="checkbox-tile">
                    <img src="Images/Reha.png" alt="Schulter">
                    <label for="reha">Reha</label>
                </div>
            </div>
        </div>
    </div>

    <div class="containerSchedule" id="wochenplanID">
        <table>
            <tr>
                <td class="checkboxCellWeeklySchedule">
                    <input id="mondayCheckbox" type="checkbox" name="weeklySchedule">
                    <label for="mondayCheckbox">Montag</label>
                </td>
                <td class="checkboxCellWeeklySchedule">
                    <input id="tuesdayCheckbox" type="checkbox" name="weeklySchedule">
                    <label for="tuesdayCheckbox">Dienstag</label>
                </td>
                <td class="checkboxCellWeeklySchedule">
                    <input id="wednesdayCheckbox" type="checkbox" name="weeklySchedule">
                    <label for="wednesdayCheckbox">Mittwoch</label>
                </td>
                <td class="checkboxCellWeeklySchedule">
                    <input id="thursdayCheckbox" type="checkbox" name="weeklySchedule">
                    <label for="thursdayCheckbox">Donnerstag</label>
                </td>
                <td class="checkboxCellWeeklySchedule">
                    <input id="fridayCheckbox" type="checkbox" name="weeklySchedule">
                    <label for="fridayCheckbox">Freitag</label>
                </td>
                <td class="checkboxCellWeeklySchedule">
                    <input id="saturdayCheckbox" type="checkbox" name="weeklySchedule">
                    <label for="saturdayCheckbox">Samstag</label>
                </td>
                <td class="checkboxCellWeeklySchedule">
                    <input id="sundayCheckbox" type="checkbox" name="weeklySchedule">
                    <label for="sundayCheckbox">Sonntag</label>
                </td>
            </tr>
        </table>
    </div>
    
    <div class="button-container">
        <button class="waves" onclick="showPrevQuestions()" id="prevButton">Zurück</button>
        <div class="spacer">&nbsp</div>
        <button class="waves" onclick="showNextQuestions()" id="nextButton">Weiter</button>
    </div>
        
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
